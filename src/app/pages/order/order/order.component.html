<div class="flex justify-between items-center mb-6">
  <h4 class="font-bold text-2xl">Order List</h4>
  <button
    type="button"
    (click)="openModalForm()"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2"
  >
    Add Order
  </button>
  <button
    (click)="openModalReport()"
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none font-medium rounded-full px-6 py-3 text-center mb-2"
  >
    Download Report
  </button>
</div>

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <caption
      class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white dark:text-white dark:bg-gray-800"
    >
      Manage Orders
    </caption>
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Order Id</th>
        <th scope="col" class="px-6 py-3">Order Code</th>
        <th scope="col" class="px-6 py-3">Order Date</th>
        <th scope="col" class="px-6 py-3">Total Price</th>
        <th scope="col" class="px-6 py-3">
          <span class="sr-only">Edit</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let order of orders; trackBy: trackByOrderId"
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
      >
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          <button
            type="button"
            (click)="openModalDetil(order.orderId)"
            class="text-blue-600 hover:underline"
          >
            {{ order.orderId }}
          </button>
        </th>
        <td class="px-6 py-4">
          {{ order.orderCode }}
        </td>
        <td class="px-6 py-4">
          {{ order.orderDate }}
        </td>
        <td class="px-6 py-4">
          {{ order.totalPrice }}
        </td>
        <td class="px-6 py-4 text-right">
          <button
            type="button"
            (click)="loadItem(order)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline mr-4"
          >
            Edit
          </button>
          <button
            type="button"
            (click)="deleteOrder(order.orderId)"
            class="font-medium text-red-600 dark:text-red-500 hover:underline"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- Pagination Controls -->
  <div class="flex justify-between items-center mt-6">
    <button
      (click)="prevPage()"
      [disabled]="currentPage === 1"
      class="px-4 py-2 text-white bg-blue-700 rounded hover:bg-blue-800"
    >
      Previous
    </button>
    <span>Page {{ currentPage }}</span>
    <button
      (click)="nextPage()"
      class="px-4 py-2 text-white bg-blue-700 rounded hover:bg-blue-800"
    >
      Next
    </button>
  </div>
</div>

<!-- Detail Modal -->
<app-model [isOpen]="isModalDetilOpen" (closeModel)="closeModal()">
  <app-detail-order-page
    (onCloseModel)="closeModal()"
    [order]="order"
  ></app-detail-order-page>
</app-model>

<app-model [isOpen]="isModalFormOpen" (closeModel)="closeModal()">
  <app-order-form (onCloseModel)="closeModal()" [data]="order"></app-order-form>
</app-model>

<app-model [isOpen]="isModalReport" (closeModel)="closeModal()">
  <app-report-modal (onCloseModel)="closeModal()"></app-report-modal>
</app-model>
