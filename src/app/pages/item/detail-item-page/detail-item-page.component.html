<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Item Details</h2>
  <div class="mb-4">
    <strong>Name</strong>
    <p>{{ item?.itemName }}</p>
  </div>
  <div class="mb-4">
    <strong>Description</strong>
    <p>{{ item?.itemDescription }}</p>
  </div>
  <div class="mb-4">
    <strong>Price</strong>
    <p>{{ item?.price }}</p>
  </div>
  <div class="mb-4">
    <strong>Stock</strong>
    <p>{{ item?.stock }}</p>
  </div>
  <div class="mb-4">
    <strong>Last Stock</strong>
    <p>{{ item?.lastRestock }}</p>
  </div>
  <div class="mb-4">
    <strong>Active:</strong>
    <p>{{ item?.isAvailable ? "Yes" : "No" }}</p>
  </div>
  <button
    (click)="onClose()"
    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded"
  >
    Close
  </button>
</div>
