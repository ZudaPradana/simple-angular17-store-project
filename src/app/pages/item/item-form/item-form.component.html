<h5 class="mb-5 text-lg font-bold tracking-tight text-gray-900 dark:text-white">
  Item Form
</h5>
<form [formGroup]="itemForm" class="w-full" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-5">
    <label
      for="itemName"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Item Name</label
    >
    <input
      type="text"
      id="itemName"
      class="form-control"
      placeholder="Name"
      formControlName="itemName"
    />
    <div
      *ngIf="
        itemForm.get('itemName')?.hasError('required') &&
        itemForm.get('itemName')?.touched
      "
      class="form-error"
    >
      Name is required
    </div>
  </div>

  <div class="mb-5">
    <label
      for="customerAddress"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Item Description</label
    >
    <input
      type="text"
      id="itemDescription"
      class="form-control"
      placeholder="Description"
      formControlName="itemDescription"
    />
  </div>

  <div class="mb-5">
    <label
      for="price"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Price</label
    >
    <input
      type="number"
      id="price"
      class="form-control"
      placeholder="Price"
      formControlName="price"
    />
    <div
      *ngIf="
        itemForm.get('price')?.hasError('required') &&
        itemForm.get('price')?.touched
      "
      class="form-error"
    >
      Price is required
    </div>
  </div>

  <div class="mb-5">
    <label
      for="pic"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Stock</label
    >
    <input
      type="number"
      id="pic"
      class="form-control"
      placeholder="stock"
      formControlName="stock"
    />
    <div
      *ngIf="
        itemForm.get('pic')?.hasError('required') &&
        itemForm.get('pic')?.touched
      "
      class="form-error"
    >
      Stock is required
    </div>
  </div>

  <button
    type="submit"
    class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center"
  >
    Submit
  </button>
  <button
    type="button"
    (click)="onClose()"
    class="text-white ms-2 bg-gray-700 hover:bg-gray-800 font-medium rounded-lg w-full sm:w-auto px-5 py-2.5 text-center"
  >
    Cancel
  </button>
</form>
